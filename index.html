<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="my-5">
      <h1 class="text-center">Car Finder</h1>
      <p class="text-center">Upload an image to detect cars!</p>
    </header>
    
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form id="uploadForm">
          <div class="form-group mb-3">
            <label for="imageInput" class="form-label">Choose an Image</label>
            <input type="file" class="form-control" id="imageInput" accept="image/*" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Upload Image</button>
        </form>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-md-6 offset-md-3">
        <h3>Prediction Results:</h3>
        <div id="result" class="alert alert-info d-none">
          <!-- Prediction results will appear here -->
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>

</body>
</html>
